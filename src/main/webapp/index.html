<script>
    function validateForm() {

        var pw = document.loginform.password.value;
        var password = "1234";
        if (pw == password) {
            return true;
        }
        else {
            document.getElementById('badpass').innerHTML='Login was unsuccessful, please check your password';
            return false;
        }
    }
</script>
